<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>አሰፋ ዲጂታል ቢንጎ ጨዋታ - Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Ethiopic:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* ADMIN STYLES */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Times New Roman', 'Noto Sans Ethiopic', sans-serif;
            background: linear-gradient(135deg, #1a237e 0%, #0d47a1 100%);
            color: white;
            touch-action: manipulation;
        }

        .amharic-text {
            font-family: 'Noto Sans Ethiopic', 'Times New Roman', sans-serif;
        }

        /* ADMIN CONTAINER */
        .admin-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* HEADER */
        .admin-header {
            text-align: center;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .admin-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .connection-status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            margin-top: 10px;
        }

        .connected {
            background: #4CAF50;
        }

        .disconnected {
            background: #f44336;
        }

        .connecting {
            background: #ff9800;
        }

        /* MAIN CONTENT */
        .admin-content {
            display: flex;
            flex: 1;
            gap: 20px;
            overflow: hidden;
        }

        /* PANELS */
        .panel {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stats-panel {
            flex: 1;
            overflow-y: auto;
        }

        .controls-panel {
            flex: 2;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* STATS GRID */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.15);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 28px;
            font-weight: bold;
            margin: 10px 0;
            color: #BB86FC;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.8;
        }

        /* CONTROL SECTIONS */
        .control-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
        }

        .control-section h3 {
            margin-bottom: 15px;
            color: #BB86FC;
            border-bottom: 2px solid rgba(187, 134, 252, 0.3);
            padding-bottom: 8px;
        }

        /* BUTTONS */
        .btn-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            background: #2196F3;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Noto Sans Ethiopic', sans-serif;
        }

        .btn:hover {
            background: #1976D2;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-danger {
            background: #f44336;
        }

        .btn-danger:hover {
            background: #d32f2f;
        }

        .btn-success {
            background: #4CAF50;
        }

        .btn-success:hover {
            background: #388E3C;
        }

        .btn-warning {
            background: #ff9800;
        }

        .btn-warning:hover {
            background: #F57C00;
        }

        /* INPUTS */
        .input-group {
            margin: 15px 0;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .input-group input,
        .input-group textarea,
        .input-group select {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            font-family: 'Noto Sans Ethiopic', sans-serif;
        }

        .input-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        /* LOG PANEL */
        .log-panel {
            flex: 1;
            overflow-y: auto;
            max-height: 300px;
        }

        .log-content {
            font-family: monospace;
            font-size: 12px;
            line-height: 1.5;
        }

        .log-entry {
            padding: 5px 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .log-time {
            color: #BB86FC;
            margin-right: 10px;
        }

        .log-info {
            color: #4FC3F7;
        }

        .log-warning {
            color: #FFB74D;
        }

        .log-error {
            color: #E57373;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .admin-content {
                flex-direction: column;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .btn-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .admin-container {
                padding: 10px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .btn-grid {
                grid-template-columns: 1fr;
            }
            
            .admin-header h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1 class="amharic-text">አሰፋ ዲጂታል ቢንጎ ጨዋታ - አስተዳደር ፓነል</h1>
            <div id="connectionStatus" class="connection-status disconnected">
                ግንኙነት አልተመሰረተም
            </div>
        </div>

        <div class="admin-content">
            <div class="panel stats-panel">
                <h2 class="amharic-text">የተጫዋች ስታቲስቲክስ</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label amharic-text">አጠቃላይ ተጫዋቾች</div>
                        <div id="totalPlayers" class="stat-value">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label amharic-text">አሁን የሚጫወቱ</div>
                        <div id="activePlayers" class="stat-value">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label amharic-text">ዛሬ የተጫወቱ</div>
                        <div id="todayPlayers" class="stat-value">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label amharic-text">የተጠናቀቁ ጨዋታዎች</div>
                        <div id="completedGames" class="stat-value">0</div>
                    </div>
                </div>

                <h2 class="amharic-text" style="margin-top: 30px;">የጨዋታ ሁኔታ</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label amharic-text">አሁን ያሉ ጨዋታዎች</div>
                        <div id="activeGames" class="stat-value">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label amharic-text">የሚጠበቁ ተጫዋቾች</div>
                        <div id="waitingPlayers" class="stat-value">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label amharic-text">አማካኝ የጨዋታ ጊዜ</div>
                        <div id="avgGameTime" class="stat-value">0 ደቂቃ</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label amharic-text">የጨዋታ ክፍያ</div>
                        <div id="gameRevenue" class="stat-value">0 ብር</div>
                    </div>
                </div>
            </div>

            <div class="panel controls-panel">
                <div class="control-section">
                    <h3 class="amharic-text">ጨዋታ መቆጣጠሪያ</h3>
                    <div class="btn-grid">
                        <button class="btn btn-success amharic-text" onclick="startNewGame()">አዲስ ጨዋታ ጀምር</button>
                        <button class="btn btn-danger amharic-text" onclick="stopAllGames()">ሁሉንም ጨዋታዎች አቁም</button>
                        <button class="btn btn-warning amharic-text" onclick="resetSystem()">ስርዓቱን ዳግም ጀምር</button>
                        <button class="btn amharic-text" onclick="maintenanceMode()">ጥገና ሁነታ</button>
                    </div>
                </div>

                <div class="control-section">
                    <h3 class="amharic-text">የተጫዋች አስተዳደር</h3>
                    <div class="input-group">
                        <label class="amharic-text" for="playerMessage">ለሁሉም ተጫዋቾች መልእክት ይላኩ</label>
                        <textarea id="playerMessage" placeholder="መልእክትዎን ይፃፉ..."></textarea>
                    </div>
                    <div class="btn-grid">
                        <button class="btn amharic-text" onclick="broadcastMessage()">መልእክት ይላኩ</button>
                        <button class="btn btn-warning amharic-text" onclick="kickAllPlayers()">ሁሉንም ተጫዋቾች ያስወጡ</button>
                    </div>
                </div>

                <div class="control-section">
                    <h3 class="amharic-text">የጨዋታ ቅንብሮች</h3>
                    <div class="input-group">
                        <label class="amharic-text" for="gameSpeed">የጨዋታ ፍጥነት</label>
                        <select id="gameSpeed">
                            <option value="slow">ዝግተኛ</option>
                            <option value="normal" selected>መደበኛ</option>
                            <option value="fast">ፈጣን</option>
                            <option value="veryfast">በጣም ፈጣን</option>
                        </select>
                    </div>
                    <div class="btn-grid">
                        <button class="btn amharic-text" onclick="updateGameSettings()">ቅንብሮችን ያዘምኑ</button>
                        <button class="btn btn-warning amharic-text" onclick="clearGameData()">የጨዋታ ውሂብ ያጥፉ</button>
                    </div>
                </div>

                <div class="panel log-panel">
                    <h3 class="amharic-text">የስርዓት ምዝገባ</h3>
                    <div id="systemLog" class="log-content">
                        <div class="log-entry">
                            <span class="log-time">[12:00:00]</span>
                            <span class="log-info">ስርዓቱ ተጀምሯል...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // WebSocket connection
        const WS_URL = "wss://ameng-gogs-moon2-22.deno.dev/";
        let socket = null;
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 5;

        // Initialize WebSocket connection
        function initWebSocket() {
            try {
                socket = new WebSocket(WS_URL);
                updateConnectionStatus('connecting', 'በመገናኘት ላይ...');

                socket.onopen = function(event) {
                    console.log('WebSocket connected');
                    updateConnectionStatus('connected', 'ተገናኝቷል');
                    reconnectAttempts = 0;
                    logMessage('WebSocket connection established successfully', 'info');
                    
                    // Request initial data
                    sendCommand({ type: 'get_stats' });
                };

                socket.onmessage = function(event) {
                    try {
                        const data = JSON.parse(event.data);
                        handleWebSocketMessage(data);
                    } catch (e) {
                        console.error('Error parsing message:', e);
                        logMessage('Error parsing server message', 'error');
                    }
                };

                socket.onerror = function(error) {
                    console.error('WebSocket error:', error);
                    updateConnectionStatus('disconnected', 'ስህተት ተከስቷል');
                    logMessage('WebSocket connection error', 'error');
                };

                socket.onclose = function(event) {
                    console.log('WebSocket disconnected');
                    updateConnectionStatus('disconnected', 'ግንኙነት ተቋርጧል');
                    
                    // Attempt reconnection
                    if (reconnectAttempts < maxReconnectAttempts) {
                        reconnectAttempts++;
                        logMessage(`Attempting to reconnect (${reconnectAttempts}/${maxReconnectAttempts})...`, 'warning');
                        
                        setTimeout(() => {
                            initWebSocket();
                        }, 3000);
                    } else {
                        logMessage('Max reconnection attempts reached. Please refresh the page.', 'error');
                    }
                };
            } catch (error) {
                console.error('Failed to create WebSocket:', error);
                updateConnectionStatus('disconnected', 'ስህተት ተከስቷል');
                logMessage('Failed to create WebSocket connection', 'error');
            }
        }

        // Update connection status display
        function updateConnectionStatus(status, message) {
            const statusElement = document.getElementById('connectionStatus');
            statusElement.textContent = message;
            statusElement.className = 'connection-status ' + status;
        }

        // Handle incoming WebSocket messages
        function handleWebSocketMessage(data) {
            console.log('Received:', data);
            
            switch(data.type) {
                case 'stats_update':
                    updateStats(data.data);
                    break;
                case 'player_joined':
                    logMessage(`Player joined: ${data.playerId}`, 'info');
                    break;
                case 'player_left':
                    logMessage(`Player left: ${data.playerId}`, 'info');
                    break;
                case 'game_started':
                    logMessage(`Game started: ${data.gameId}`, 'info');
                    break;
                case 'game_ended':
                    logMessage(`Game ended: ${data.gameId}`, 'info');
                    break;
                case 'system_message':
                    logMessage(data.message, data.level || 'info');
                    break;
                default:
                    console.log('Unknown message type:', data.type);
            }
        }

        // Send command to server
        function sendCommand(command) {
            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify(command));
                logMessage(`Command sent: ${command.type}`, 'info');
            } else {
                logMessage('Cannot send command: WebSocket not connected', 'error');
            }
        }

        // Update statistics display
        function updateStats(stats) {
            const mappings = {
                'totalPlayers': 'total_players',
                'activePlayers': 'active_players',
                'todayPlayers': 'today_players',
                'completedGames': 'completed_games',
                'activeGames': 'active_games',
                'waitingPlayers': 'waiting_players',
                'avgGameTime': 'avg_game_time',
                'gameRevenue': 'game_revenue'
            };

            for (const [elementId, statKey] of Object.entries(mappings)) {
                const element = document.getElementById(elementId);
                if (element && stats[statKey] !== undefined) {
                    element.textContent = stats[statKey];
                }
            }
        }

        // Log messages to system log
        function logMessage(message, level = 'info') {
            const logElement = document.getElementById('systemLog');
            const time = new Date().toLocaleTimeString();
            const levelClass = 'log-' + level;
            
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            logEntry.innerHTML = `
                <span class="log-time">[${time}]</span>
                <span class="${levelClass}">${message}</span>
            `;
            
            logElement.appendChild(logEntry);
            logElement.scrollTop = logElement.scrollHeight;
            
            // Keep only last 50 log entries
            const entries = logElement.getElementsByClassName('log-entry');
            if (entries.length > 50) {
                entries[0].remove();
            }
        }

        // Admin control functions
        function startNewGame() {
            const speed = document.getElementById('gameSpeed').value;
            sendCommand({
                type: 'start_game',
                speed: speed
            });
            logMessage('Starting new game...', 'info');
        }

        function stopAllGames() {
            if (confirm('ሁሉንም ጨዋታዎች ለማቆም እርግጠኛ ነዎት?')) {
                sendCommand({ type: 'stop_all_games' });
                logMessage('Stopping all games...', 'warning');
            }
        }

        function resetSystem() {
            if (confirm('ስርዓቱን ለማስጀመር እርግጠኛ ነዎት?')) {
                sendCommand({ type: 'reset_system' });
                logMessage('Resetting system...', 'warning');
            }
        }

        function maintenanceMode() {
            sendCommand({ type: 'maintenance_mode' });
            logMessage('Entering maintenance mode...', 'info');
        }

        function broadcastMessage() {
            const message = document.getElementById('playerMessage').value.trim();
            if (message) {
                sendCommand({
                    type: 'broadcast_message',
                    message: message
                });
                document.getElementById('playerMessage').value = '';
                logMessage('Message broadcasted to all players', 'info');
            } else {
                alert('እባክዎ መልእክት ያስገቡ');
            }
        }

        function kickAllPlayers() {
            if (confirm('ሁሉንም ተጫዋቾች ለማስወጣት እርግጠኛ ነዎት?')) {
                sendCommand({ type: 'kick_all_players' });
                logMessage('Kicking all players...', 'warning');
            }
        }

        function updateGameSettings() {
            const speed = document.getElementById('gameSpeed').value;
            sendCommand({
                type: 'update_settings',
                speed: speed
            });
            logMessage('Game settings updated', 'info');
        }

        function clearGameData() {
            if (confirm('የጨዋታ ውሂብ ለመጥፋት እርግጠኛ ነዎት? ይህ ተመላሽ አይደለም!')) {
                sendCommand({ type: 'clear_game_data' });
                logMessage('Clearing game data...', 'error');
            }
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(event) {
            // Ctrl+Shift+L to clear logs
            if (event.ctrlKey && event.shiftKey && event.key === 'L') {
                document.getElementById('systemLog').innerHTML = '';
                logMessage('Log cleared by admin', 'info');
            }
            
            // Ctrl+Shift+R to reconnect
            if (event.ctrlKey && event.shiftKey && event.key === 'R') {
                logMessage('Manual reconnection initiated...', 'info');
                initWebSocket();
            }
        });

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            initWebSocket();
            logMessage('Admin panel initialized', 'info');
            
            // Add some initial sample data for demonstration
            setTimeout(() => {
                updateStats({
                    total_players: 156,
                    active_players: 23,
                    today_players: 89,
                    completed_games: 45,
                    active_games: 8,
                    waiting_players: 15,
                    avg_game_time: "5.2 ደቂቃ",
                    game_revenue: "1,250 ብር"
                });
            }, 1000);
        });

        // Prevent accidental refresh
        window.addEventListener('beforeunload', function(event) {
            if (socket && socket.readyState === WebSocket.OPEN) {
                const message = 'ማረጋገጫ: ገጹን መዘጋት ከፈለጉ የዌብሶኬት ግንኙነት ይቋረጣል። እርግጠኛ ነዎት?';
                event.returnValue = message;
                return message;
            }
        });
    </script>
</body>
</html>
